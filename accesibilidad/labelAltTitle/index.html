<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Label, Alt y Title</title>
</head>
<body>
    <main>
        <form action="">
            <label for="name">
                <span>¿Cúal es tu nombre?</span>
                <input type="text" id="name">
            </label>
            <label for="staerted-studying">
                <span>¿Qué día comenzaste en Platzi?</span>
                <input type="date" id="staerted-studying">
            </label>
            <label for="time-to-study">
                <span>¿En qué horario estudias?</span>
                <input type="time" id="time-to-study">
            </label>
        </form>

        <section>
            <img
                src="./img1.jpg"
                width="350px"
                alt="Foto contrapicada de edificios"
                title="Foto de edificios"
            >
        </section>

    </main>
</body>
</html>
